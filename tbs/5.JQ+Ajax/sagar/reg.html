<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
		<link href="css/style.css" rel="stylesheet"/>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="js/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
<header>
<div class="header_left"><img src="images/opencart_logo.png" alt="logo" id="logo"></div>
</header>
<div id="container2">
		<table cellpadding="10px" cellspacing="0px" width="500px" align="center" border="1" id="regtable">
			<tr id="msgtr">
				<td colspan="2" id="msg"></td>
			</tr>
			<tr>
				<td><b>Name :</b></td>
				<td><input type="text" id="name" />
				<div class="error" id="ename"></div>
				</td>
			</tr>
			<tr>
				<td><b>Email :</b></td>
				<td><input type="text" id="email"/>
				<div class="error" id="eemail"></div>
				</td>
			</tr>
			<tr>
				<td><b>Mobile :</b></td>
				<td><input type="text" id="mobile"/>
				<div class="error" id="emobile"></div>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="button" id="save" value="Save"/>
				<input type="button" id="show" value="Show Data"/>
				</td>
			</tr>
		</table>
		</div>
</center>
<div id="footer"><h3>OPENCART</h3></div>
	</body>
</html>
