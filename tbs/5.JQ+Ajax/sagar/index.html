<!DOCTYPE html>
<html>
<head>
	<title>my jq-ajax</title>
	<link href="css/style.css" rel="stylesheet"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
        $(function () {
            $("#btnRedirect").ready(function () {
                var seconds = 5;
                $("#dvCountDown").show();
                $("#lblCount").html(seconds);
                setInterval(function () {
                    seconds--;
                    $("#lblCount").html(seconds);
                    if (seconds == 0) {
                        $("#dvCountDown").hide();
                        window.location = "reg.html";
                    }
                }, 1000);
            });
        });
    </script>
	
</head>
<body onload="btnRedirect">
<div id="container">
<!-- Header -->
<header>
<div class="header_left"><img src="images/opencart_logo.png" alt="logo" id="logo"></div>
</header>
<!-- Header -->
<article >
<div id="container2">
<div><h1>Welcome To <br/><br/><img src="images/opencart_logo.png" alt="banner" id="banner" ></h1></div><br/>
<div id="dvCountDown"><p id="timer">You Will Be Redirected To Main Page In: <span id="lblCount"></span>&nbsp;Seconds.</p></div></div>
</article>
<div id="footer"><h3>OPENCART</h3></div>

</div>
</body>
</html>
