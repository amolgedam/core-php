<!DOCTYPE html>
<html>
		head>
		<title>JS Validations</title>
		<link href="css/style.css" rel="stylesheet"/>
		<script src="js/validate.js" type="text/javascript"></script>
	</head>
	<body>
		<form method="post" name="myform" action="save.php" onsubmit="return validate_add();">
		<table cellpadding="10px" cellspacing="0px" width="500px" align="center" border="1">
			<tr>
				<td>Name : </td>
				<td><input type="text" name="name"/>
					<div  id="ename"></div>
				</td>
			</tr>
			<tr>
				<td>Address : </td>
				<td>
					<textarea name="address" rows="5" col="30"></textarea>
					<div  id="eaddress"></div>
				</td>
			</tr>
			<tr>
				<td>Gender : </td>
				<td>
					<input type="radio" name="gender" value="male"/>Male
					<input type="radio" name="gender" value="female"/>Female
					<div id="egender"></div>
				</td>
			</tr>
			<tr>
				<td>City : </td>
				<td>
					<select name="city">
						<option value="0">--Select City--</option>
						<option value="1">Nagpur</option>
						<option value="2">Pune</option>
					</select>
					<div id="ecity"></div>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit" name="save" value="Register"/></td>
			</tr>
		</table>
		</form>
	</body>
</html>
