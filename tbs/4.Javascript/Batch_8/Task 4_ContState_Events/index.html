<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<script type="text/javascript">
			function myfun()
			{
				var i = 0;
				while(i<20)
				{
					if(i%2==0)
					{
						document.getElementById("mydiv").innerHTML += i+" | ";
					}
					else
					{
						document.getElementById("mydiv1").innerHTML += i+" | ";

			{

				var c = "Addition of "+ a +" + "+ b +" = " +(a+b) + d + e;
				
				document.getElementById("myp").innerHTML = c;
			}

			{
				document.getElementById("myp1").innerHTML = "New " +"of "+ name+" Age is : "+age;
			}
			function myfun3()
			{
				var f1 = new Date();
				var f = new Date().getDay();

				var f3 = new Date().getYear();
			
				alert(f);
				alert(f1);
				alert(f2);
				alert(f3);
				var x = "";
				switch(f)
				{
					case 0:

					break;

					case 3:

					case 4:

					break;

					break;

			function myfun4()
			{
				var fruits = ["Apple","Mango","Grapes"];
				for(var r = 0; r < fruits.length;r++)
				{
					document.getElementById("myp3").innerHTML += fruits[r];
				}
