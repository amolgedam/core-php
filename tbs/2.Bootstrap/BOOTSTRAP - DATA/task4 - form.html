<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap - Form Controls</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="js/jquery.min.js"></script>
      
      <!-- Include all compiled plugins as needed -->
      <script src="js/bootstrap.min.js"></script>
   </head>
   <body>
<div class="container">
	<br/>
	<br/>
	<br/>
	<span class="label label-default">Default</span>
	<span class="label label-primary">Primary</span>
	<span class="label label-success">Success</span>
	<span class="label label-info">Info</span>
	<span class="label label-warning">Warning</span>
	<span class="label label-danger">Danger</span>
	
	<br/>
	<br/>
	<br/>
	<form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="firstname" 
            placeholder="Enter First Name">
      </div>
    </div>
	<div class="form-group has-success">
      <label class="col-sm-2 control-label" for="inputSuccess">
         Input with success
      </label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="inputSuccess">
      </div>
   </div>
   <div class="form-group has-warning">
      <label class="col-sm-2 control-label" for="inputWarning">
         Input with warning
      </label>
      <div class="col-sm-10">
         <input type="text" class="form-control" >
      </div>
   </div>
   <div class="form-group has-error">
      <label class="col-sm-2 control-label" >
         Input with error
      </label>
      <div class="col-sm-10">
         <input type="text" class="form-control">
      </div>
   </div>
    <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="Enter Email Address">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" 
         placeholder="Enter Password">
    </div>
  </div>
	<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Address</label>
	  <div class="col-sm-10">
    <textarea class="form-control" rows="3"></textarea>
	</div>
  </div>
  <div class="form-group">
	<label for="name" class="col-sm-2 control-label">Gender</label>
	  <div class="col-sm-10">
		   <label class="radio-inline">
			  <input type="radio" name="optionsRadiosinline" id="optionsRadios3" 
				 value="male" checked> Male
		   </label>
		   <label class="radio-inline">
			  <input type="radio" name="optionsRadiosinline" id="optionsRadios4" 
				 value="female"> Female
		   </label>
		</div>   
   </div>
   <div class="form-group">
	<label for="name" class="col-sm-2 control-label">Hobbies</label>
	  <div class="col-sm-10">
		  	<label class="checkbox-inline">
			  <input type="checkbox" id="inlineCheckbox1" value="option1"> Option 1
		   </label>
		   <label class="checkbox-inline">
			  <input type="checkbox" id="inlineCheckbox2" value="option2"> Option 2
		   </label>
		   <label class="checkbox-inline">
			  <input type="checkbox" id="inlineCheckbox3" value="option3"> Option 3
		   </label>
		</div>   
   </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Select list</label>
       <div class="col-sm-10">
	  <select class="form-control">
         <option>1</option>
         <option>2</option>
         <option>3</option>
         <option>4</option>
         <option>5</option>
      </select>
	  <br/>
	  </div>

      <label for="name" class="col-sm-2 control-label">Mutiple Select list</label>
       <div class="col-sm-10">
	  <select multiple class="form-control">
         <option>1</option>
         <option>2</option>
         <option>3</option>
         <option>4</option>
         <option>5</option>
      </select>
	  </div>
   </div>
    <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Photo</label>
    <div class="col-sm-10">
      <input type="file" class="form-control">
    </div>
  </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
</form>
</div>
 </body>
</html>
