<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap - Panels</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="js/jquery.min.js"></script>
      
      <!-- Include all compiled plugins as needed -->
      <script src="js/bootstrap.min.js"></script>
   </head>
   <body>
	<div class="container">
		<br/>
		<div class="panel panel-primary">
		   <div class="panel-heading">
			  <h3 class="panel-title">Panel title primary</h3>
		   </div>
		   <div class="panel-body">
			  This is a Basic panel - primary
		   </div>
		</div>
		<div class="panel panel-success">
		   <div class="panel-heading">
			  <h3 class="panel-title">Panel title success</h3>
		   </div>
		   <div class="panel-body">
			  This is a Basic panel - success
		   </div>
		</div>
		<div class="panel panel-info">
		   <div class="panel-heading">
			  <h3 class="panel-title">Panel title info</h3>
		   </div>
		   <div class="panel-body">
			  This is a Basic panel - info
		   </div>
		</div>
		<div class="panel panel-warning">
		   <div class="panel-heading">
			  <h3 class="panel-title">Panel title warning</h3>
		   </div>
		   <div class="panel-body">
			  This is a Basic panel - warning
		   </div>
		</div>
		<div class="panel panel-danger">
		   <div class="panel-heading">
			  <h3 class="panel-title">Panel title danger</h3>
		   </div>
		   <div class="panel-body">
			  This is a Basic panel - danger
		   </div>
		</div>
	</div>
 </body>
</html>
