<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap - Badges( Notifications )</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="js/jquery.min.js"></script>
      
      <!-- Include all compiled plugins as needed -->
      <script src="js/bootstrap.min.js"></script>
   </head>
   <body>
	<div class="container">
		<br/>
		
		<p>Badges( Notifications )</p>
		<h4>Example for Active State in Pill </h4>
		<ul class="nav nav-pills">
		   <li class="active"><a href="#">Notifications<span class="badge">42</span></a></li>
		   <li><a href="#">Profile</a></li>
		   <li><a href="#">Messages <span class="badge">3</span></a></li>
		</ul>
		
		<br/>
		
		<h4>Example for Active State in navigations</h4>
		<ul class="nav nav-pills nav-stacked" style="max-width: 260px;">
		   <li class="active">
			  <a href="#">
				 <span class="badge pull-right">42</span>
				 Home
			  </a>
		   </li>
		   <li><a href="#">Profile</a></li>
		   <li>
			  <a href="#">
				 <span class="badge pull-right">3</span>
				 Messages
			  </a>
		   </li>
		</ul>

	</div>
 </body>
</html>
