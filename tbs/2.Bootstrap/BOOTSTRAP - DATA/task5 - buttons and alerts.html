<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap - Table</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="js/jquery.min.js"></script>
      
      <!-- Include all compiled plugins as needed -->
      <script src="js/bootstrap.min.js"></script>
   </head>
   <body>
	<div class="container">
		<br/>
	<!-- Standard button -->
	<button type="button" class="btn-default">Default Button</button>

	<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
	<button type="button" class="btn btn-primary btn-lg">Primary Button</button>

	<!-- Indicates a successful or positive action -->
	<button type="button" class="btn btn-success btn-sm">Success Button</button>

	<!-- Contextual button for informational alert messages -->
	<button type="button" class="btn btn-info">Info Button</button>

	<!-- Indicates caution should be taken with this action -->
	<button type="button" class="btn btn-warning">Warning Button</button>

	<!-- Indicates a dangerous or potentially negative action -->
	<button type="button" class="btn btn-danger">Danger Button</button>

	<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
	<button type="button" class="btn btn-link">Link Button</button>

		<div class="alert alert-success">Success! Well done its submitted.</div>
		<div class="alert alert-info">Info! take this info.</div>
		<div class="alert alert-warning">Warning ! Dont submit this.</div>
		<div class="alert alert-danger">Error ! Change few things.</div>

	</div>
 </body>
</html>
